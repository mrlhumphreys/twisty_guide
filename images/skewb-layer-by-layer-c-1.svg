    <polygon points="100,100 140,120 60,120" style="fill:#ffff00;stroke:#404040;stroke-width:1;opacity:1;" />

    <polygon points="140,120 180,140 140,160" style="fill:#0000ff;stroke:#404040;stroke-width:1;opacity:1;" />

